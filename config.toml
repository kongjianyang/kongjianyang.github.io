    # singleLang = true
    defaultLang = "en"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    # favicon = "media/hugo-logo.png"
    # Edit by yourself:
    GithubEdit = "https://github.com/kongjianyang/kongjianyang.github.io/edit/master/content/"
    copyright = "&copy;"
    copyrightYear = "2018-2021"
    since = "2018"            # Site creation time          # 站点建立时间
    # Edit by yourself:
    GithubRepo = "https://github.com/kongjianyang/kongjianyang.github.io"
    # Edit by yourself:
    ContentSource = "https://raw.githubusercontent.com/USERNAME/REPONAME/master/content/" 

