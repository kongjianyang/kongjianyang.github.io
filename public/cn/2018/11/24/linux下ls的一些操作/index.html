<div class="body-text list-text">
<p>只显示隐藏文件夹</p>
<pre tabindex="0"><code>ls -d .* # -d：仅显示目录名，而不显示目录下的内容列表。显示符号链接文件本身，而不显示其所指向的目录列表；
</code></pre><p>按照文件大小排序</p>
<pre tabindex="0"><code>ls -lS #从大到小
ls -lSr #从小到大
</code></pre><p>寻找指定时间文件并移动</p>
<pre tabindex="0"><code>find ./ -mmin -60 | xargs -I {} cp {} ../
</code></pre>
