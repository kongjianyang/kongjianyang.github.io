/ 2018-11-24</p><hr></div><span class=article-toolbar><a href=https://github.com/kongjianyang/kongjianyang.github.io/edit/master/content/cn/posts/%e6%89%b9%e9%87%8f%e5%88%a0%e9%99%a4PBS%e7%a8%8b%e5%ba%8f.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i></a></span><div class="body-text list-text"><p>假设我们有 7823111到7823118的一系列PBS的程序，现在因为某原因要删除它们。我们可以通过以下命令对其批量删除。</p><p>第一个是</p><pre tabindex=0><code>qdel {17979..18028}
</code></pre><p>第二个，如果所有的PBS程序都是某用户自己提交的，可以使用下面命令</p><pre tabindex=0><code>qdel -u [user]
</code></pre><p>这两个能很好地进行PBS程序的批量删除。</p><p style=color:#777>最后一次修改于 2018-11-24</p></div><a href=#top><i class="fa fa-chevron-up" style=font-size:30px;color:#000></i></a></main><footer class=footer><script src=https://utteranc.es/client.js repo=kongjianyang/kongjianyang.github.io issue-term=pathname theme=github-light crossorigin=anonymous async></script><script type=text/javascript src=/js/math-code.js></script>
